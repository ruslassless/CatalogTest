<tr>
    <td style="vertical-align: middle;width:1px;">
        <i class="bi bi-folder" style="font-size: 2rem;"></i>
    </td>
    <td>
        <a href="/?section_uuid={[SECTION_UUID]}"><h6>{[SECTION_NAME]}</h6></a>
        {[SECTION_DESCRIPTION]}
    </td>
    <td style="vertical-align: middle;white-space: nowrap;align-items: center;width:1px;"><em>{[SECTION_CREATED]}</em></td>
    <td style="vertical-align: middle;white-space: nowrap;align-items: center;width:1px;"><em>{[SECTION_UPDATED]}</em></td>
    <td style="vertical-align: middle;white-space: nowrap;align-items: center;width:1px;"><em>Раздел</em></td>
    <td style="vertical-align: middle;align-items: center;width:1px;">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="/?page=sections&section_uuid={[SECTION_UUID]}" class="btn btn-sm btn-outline-primary mr-1">Изменить</a>
            <form method="POST" action="../kernel/section.php">
                <input type="hidden" name="MoveSectionUUID" value="{[SECTION_UUID]}">
                <input type="submit" class="btn btn-sm btn-outline-success" value="Переместить"/>
            </form>
            <form method="POST" action="../kernel/section.php">
                <input type="hidden" name="RemoveSectionUUID" value="{[SECTION_UUID]}">
                <input type="submit" class="btn btn-sm btn-outline-danger" value="Удалить"/>
            </form>
        </div>

    </td>
</tr>
